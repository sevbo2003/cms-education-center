{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}
{% block content %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">{{page_title}}</h3>
                    </div>

                    <!-- /.card-header -->
                    <!-- form start -->
                    <div class="card-body">



                        <div class="form-group">
                            <label>Guruh</label>
                            <select name="subject" class="form-control" id='subject'>
                                <option value="">----</option>
                                {% for subject in subjects %}
                                <option value="{{subject.id}}">{{subject.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Dars davri</label>
                            <select name="session" class="form-control" id='session'>
                                <option value="">----</option>
                                {% for session in sessions %}
                                <option value="{{session.id}}">{{session}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <div style="display: none;" class="alert alert-danger" id='error_attendance'></div>
                            <div class="alert alert-success" id='success_attendance' style="display: none;"></div>
                            <button type="button" id='fetch_attendance' class="btn btn-primary btn-block">Natijani
                                chiqarish</button>
                        </div>
                        <!-- /.card-body -->



                        <div class="form-group" style="display: none;" id="attendance_block">
                            <div class="form-group">
                                <label>Davomat sanasi</label>
                                <select name="attendance_date" id='attendance_date' class="form-control">

                                </select>
                            </div>
                            <div class="form-group">

                                <div id="fetch_student_block" style="display: none;">
                                    <button type="button" id='fetch_student'
                                        class="btn btn-primary btn-block">O'quvchilarni chiqarish</button>


                                </div>
                                <div id='student_data' class="card-footer">

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.card -->

                </div>
            </div>
        </div>
</section>
{% endblock content %}


{% block custom_js %}
<script>
    $(document).ready(function () {
        $("#fetch_attendance").click(function () {
            var subject = $("#subject").val()
            var session = $("#session").val()
            if (session.length < 1 || subject.length < 1) {
                $("#error_attendance").html("Guruh va davrni tanlang")
                $("#attendance_block").hide()
                $("#error_attendance").show()
                return false
            }
            $.ajax({
                url: "{% url 'get_attendance' %}",
                type: 'POST',
                data: {
                    subject: subject,
                    session: session
                }

            }

            ).done(function (response) {
                var json_data = JSON.parse(response)
                if (json_data.length > 0) {

                    var html = "";
                    for (key in json_data) {
                        html += "<option value='" + json_data[key]['id'] + "'>" + json_data[key]['attendance_date'] + "</option>"
                    }
                    $("#attendance_date").html(html)
                    $("#error_attendance").hide()
                    $("#error_attendance").html("")
                    $("#attendance_block").show()
                    $("#fetch_student_block").show()
                } else {
                    $("#error_attendance").html("Ushbu davr davomadi davomat olinmagan")
                    $("#error_attendance").show()
                    $("#attendance_date").html("")
                    $("#attendance_block").hide()


                }
            }).fail(function (response) {
                alert("Xatolik")
                $("#error_attendance").html("")
                $("#error_attendance").show()
                $("#attendance_block").hide()


            })
        })

        $("#fetch_student").click(function () {
            var attendance_date = $("#attendance_date").val()
            $("#student_data").html(null)
            if (attendance_date.length == 0) {
                alert("Sanani tanlang");
                $("#save_attendance").hide()

                return false;
            }
            $.ajax({
                url: "{% url 'get_student_attendance' %}",
                type: 'POST',
                data: {
                    attendance_date_id: attendance_date,
                }
            }).done(function (response) {
                var json_data = JSON.parse(response)
                if (json_data.length < 1) {
                    alert("Ma'lumot yoq")
                    $("#save_attendance").hide()

                } else {
                    $("#save_attendance").show()

                    var div_data = "<hr/><div class='form-group'></div><div class='form-group'> <label>O'quvchilar davomati</label><div class='row'>"

                    for (key in json_data) {
                        div_data += "<div class='col-lg-3'><div class='form-check custom-control custom-checkbox'><input type='checkbox' class='custom-control-input' " + (json_data[key]['status'] ? "checked='checked'" : "") + " name='student_data[]' value=" + json_data[key]['id'] + " id='checkbox" + json_data[key]['id'] + "' /> <label for='checkbox" + json_data[key]['id'] + "' class='custom-control-label'>" + json_data[key]['name'] + (json_data[key]['status'] ? " [Kelgan] " : " [Kelmagan] ") + "</label></div> </div>"
                    }
                    div_data += "</div></div>"
                    div_data += "<div class='form-group'><button id='save_attendance' class='btn btn-success' type='button'>Davomatni saqlash</button></div>"
                    $("#student_data").html(div_data)
                }
            }).fail(function (response) {
                alert("Xatolik yuz berdi")
            })

        })
        $(document).on('click', '#save_attendance', function () {
            //$(this).attr("disabled","disabled")
            $(this).text("Davomat yangilanmoqda...")
            var student_data = $("input[name='student_data[]']").map(function () {
                if ($(this).is(":checked")) {
                    return { 'id': $(this).val(), 'status': 1 };

                }
                return { 'id': $(this).val(), 'status': 0 };

            }).get()

            student_data = JSON.stringify(student_data)
            var attendance_date = $("#attendance_date").val()
            $.ajax({
                url: "{% url 'update_attendance' %}",
                type: 'POST',
                data: {
                    date: attendance_date,
                    student_ids: student_data,
                }
            }).done(function (response) {
                if (response == 'OK') {
                    alert("Yangilandi")
                } else {
                    alert("Xatolik. Boshqatdan urinib ko'ring")
                }
                location.reload()

            }).fail(function (response) {
                alert("Ma'lumot saqlashda xatolik yuz berdi")
            })

        })
    })
</script>
{% endblock custom_js %}
